<form (ngSubmit)="saverequestexistingdata()">
    <ba-card>
        <div ng-app="myApp" ng-controller="myCtrl">

            <div class="form-group">
                <label>Item Type</label>
                <select [(ngModel)]="itemType" name="itemType" class="form-control">
                                  
<option value="Shortterm">Stationary</option>
<option value="Middleterm">Electronics</option>
<option value="Longterm">Long term item</option>
                                  
                                
</select>

            </div>

            <br>
            <div class="form-group">
                <label>Item Name  </label>
                <input type="text" (keyup)="getItem()" class="form-control" [(ngModel)]="itemName" name="itemName">
            </div>
            <br>
            <div class="form-group">
                <label>Item ID    </label>
                <input class="form-control" type="text" [(ngModel)]="itemId" name="itemId">
            </div>
            <br>
            <div class="form-group">
                <label>Availablity </label>
                <input class="form-control" type="text" disabled [(ngModel)]="availability" name="availability">
            </div>
            <br>
            <div class="form-group">
                <label>Quantity Needed</label>
                <input class="form-control" type="text" [(ngModel)]="quantity" name="quantity">
            </div>
            <br> If Assigning To Another:
            <br>
            <div class="form-group">
                <label>User Name  </label>
                <input class="form-control" type="text" [(ngModel)]="userName" name="userName">
            </div>
            <br>

            <button type="submit " class="btn btn-primary">Request Item</button>

        </div>
    </ba-card>
</form>
