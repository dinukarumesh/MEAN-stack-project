<form id="propertyallocation">
    <div ng-app="myApp" ng-controller="myCtrl">

        <div class="formflex">
            <label>User Name  </label>
            <input type="text" id="username">
        </div>
        <br>
        <div class="formflex">
            <label>User ID    </label>
            <input type="text" id="userid">
        </div>
        <br>
        <div class="formflex">
            <label>Item Name  </label>
            <input type="text" id="itemname">
        </div>
        <br>
        <div class="withscan">
            <label>Item ID    </label>
            <input type="text" id="itemid" class="scanbutton" ng-model="requestexisting.itemid">
            <input type="button" class="scanbutton" id="qr" value="Scan QR" ng-click="scan()">
        </div>
        <br>
        <div class="formflex">
            <label>Availablity </label>
            <input type="text" disabled>
        </div>
        <br>
        <div class="formflex">
            <label>Quantity Assigned</label>
            <input type="text" id="requestquantity">
        </div>
        <br>
        <br>
        <div>
            <div class="formflex">
                <label>Duration Requested </label>
                <input type="text" disabled>
            </div>
            <label>Duration Given </label>

            <select name="duration" ng-model="duration">
                          
                          <option value="1month">1 Month</option>
                          <option value="3months">3 Months</option>
                          <option value="6months">6 Months</option>
                          <option value="1year">1 Year</option>
                        
          </select>


        </div>


        <br>

        <button type="submit " class="submit ">Allocate Item</button>

    </div>
</form>
