<form>
  <fieldset>
        
    <ul class="nav nav-tabs">
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" data-toggle="tab" [routerLink]="['/shortTermItem']">Short Term</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" data-toggle="tab" [routerLink]="['/middleTermItem']">Middle Term</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#">Long Term</a>
      </li>
    </ul>


    <div class='panel-body'>
      <form class='form-horizontal' role='form'>




        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Item Name</label>
          <div class='col-md-8'>
            <div class='col-md-6 indent-small'>
              <div class='form-group'>
                <input class='form-control' id='id_item_name' placeholder='Item Name' type='text'>
              </div>
            </div>
          </div>
        </div>



        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2'>Item Type</label>
          <div class='col-md-8'>
            <div class='col-md-3'>
              <div class='form-group internal'>
                <select class='form-control' [(ngModel)]="itemType" name="itemType" placeholder='Item type'>
                  <option>Laptop</option>
                  <option>Headset</option>
                  <option>Dekstop</option>
                </select>
              </div>
            </div>

            <div class='col-md-8'>
              <div class='col-md-4'>
                <div class='form-group internal'>
                  <select class='form-control' [(ngModel)]="itemBrand" name="itemBrand" placeholder='Item Brand'>
                    <option>HP</option>
                    <option>Dell</option>
                    <option>Asus</option>
                    <option>Acer</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2'>Item Quantity</label>
          <div class='col-md-8'>
            <div class='col-md-3 indent-small'>
              <div class='form-group'>
                <input class='form-control' type='number' [(ngModel)]="itemQuantity" name="itemQuantity" placeholder='Item Quantity' min="0">
              </div>
            </div>
          </div>
        </div>



        <!-- <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='date'>Date</label>
              <div class='col-md-7'>
                <div class='col-md-3'>
                  <input id="date" type="date">
                </div>
                <div class='col-md-9'>
                  <div class='form-group internal'>
                    <label class='control-label col-md-5' for='id_item_id'>Date from System</label>
                    <div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_item_id'>
                      <input id='id_item_id' type='checkbox' value='check_auto_date'>
                    </div>
                  </div>
                </div>
              </div>
            </div> -->

        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='id_invoice_number'>Invoice Number</label>
          <div class='col-md-8'>
            <div class='col-md-3 indent-small'>
              <div class='form-group'>
                <input class='form-control' id='id_invoice_number' placeholder='Invoice Number' type='text'>
              </div>
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='id_warranty_type'>Warranty</label>
          <div class='col-md-8'>
            <div class='col-md-2'>
              <div class='form-group internal'>
                <select class='form-control' id='id_warranty_type'>
                  <option>Years</option>
                  <option>Months</option>
                  <option>Days</option>
                </select>
              </div>
            </div>
            <div class='col-md-8'>
              <div class='form-group internal'>
                <div class='col-md-8'>
                  <div class='col-md-3 indent-small'>
                    <div class='form-group'>
                      <input class='form-control' id='id_warranty_quntity' placeholder='0' type='number' min="0">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </fieldset>
</form> 

<form>
  <fieldset>
    <div class='panel-body'>
      <form class='form-horizontal' role='form'>

        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Reference ID</label>
          <div class='col-md-6'>
            <div class='col-md-6 indent-small'>
              <div class='form-group'>
                <input class='form-control' id='id_item_reference_id' placeholder='Reference Id' type='text'>
              </div>
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='id_warehouse'>Warehouse</label>
          <div class='col-md-8'>
            <div class='col-md-3'>
              <div class='form-group internal'>
                <select class='form-control' id='id_warehouse'>
                  <option>Warehouse 1</option>
                  <option>Warehouse 2</option>
                </select>
              </div>
            </div>
          </div>
        </div>



        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='id_item_description'>Description</label>
          <div class='col-md-6'>
            <textarea class='form-control' id='id_item_description' placeholder='Additional Description' rows='3'></textarea>
          </div>
        </div>


        <div class='form-group'>
          <div class='col-md-offset-4 col-md-1'>
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
          <div class='col-md-3'>
            <input type="submit" class="btn btn-primary" value="Cancel">
          </div>
        </div>

      </form>
    </div>
  </fieldset>
</form>
